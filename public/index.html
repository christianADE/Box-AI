<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-AI | Authentification Securisace</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container glass" id="login-card">
        <h1>Box-AI</h1>
        <p class="subtitle">AccAcdez A votre assistant intelligent</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Professionnel</label>
                <input type="email" id="login-email" placeholder="nom@entreprise.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit">Se Connecter</button>
        </form>
        
        <div class="link">
            Pas encore membre ? <a href="#" id="show-register">CrAcer un compte</a>
        </div>
    </div>

    <div class="container glass" id="register-card" style="display: none;">
        <h1>Rejoindre Box-AI</h1>
        <p class="subtitle">Commencez l'automatisation dès maintenant</p>
        
        <form id="register-form">
            <div class="form-group">
                <label for="reg-name">Nom complet</label>
                <input type="text" id="reg-name" placeholder="Jean Dupont" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Adresse Email</label>
                <input type="email" id="reg-email" placeholder="jean@exemple.com" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Mot de passe</label>
                <input type="password" id="reg-password" placeholder="Minimum 8 caractA¨res" required>
            </div>
            <div class="form-group">
                <label for="reg-company">Nom de l'entreprise</label>
                <input type="text" id="reg-company" placeholder="Ma SociAcAc">
            </div>
            <button type="submit">CrAcer mon compte</button>
        </form>
        
        <div class="link">
            DAcjA inscrit ? <a href="#" id="show-login">Connexion</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
