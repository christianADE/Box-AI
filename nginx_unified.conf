server {
    listen 80;
    server_name box-ai.miabesite.site;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name smartx.miabesite.site;

    # SSL Configuration (Example)
    # ssl_certificate /etc/letsencrypt/live/smartx.miabesite.site/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/smartx.miabesite.site/privkey.pem;

    root /var/www/box-ai/public;
    index index.html;

    # Frontend Static Files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy
    location /api/ {
        # Optional: Handle Preflight explicitly if needed (though same-origin doesn't strictly need it)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://smartx.miabesite.site' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            return 204;
        }

        # Rewrite /api/foo to /foo before sending to Express
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
