server {
    server_name api-bot.miabesite.site;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SSL Configuration (managed by Certbot usually, but good placeholders)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api-bot.miabesite.site/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api-bot.miabesite.site/privkey.pem;
}
